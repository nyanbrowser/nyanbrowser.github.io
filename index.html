<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyanbrowser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('german.png');
            background-color: #003366;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-repeat: no-repeat;
            background-size: auto;
            background-position: top center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ff1493; /* Deep pink */
        }

        .fadein {
            opacity: 0;
            transform: translateY(-150px);
            animation: fadein 2s ease-out forwards;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background: linear-gradient(90deg, rgba(117,111,223,0.5) 0%, rgba(25,216,206,0.5) 100%);
            width: 30%;
            height: 30%;
        }

        @keyframes fadein {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="fadein">
        <h1>Nyanbrowser</h1>
        <p>The worst browser you'll ever imagine.</p>
        <button class="download-btn" onclick="window.location.href='https://github.com/hoppygamer/nyanbrowser/raw/refs/heads/main/nyanbrowser.zip';">Download</button>
    </div>
</body>
</html>
